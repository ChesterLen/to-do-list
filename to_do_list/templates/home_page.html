{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <title>Document</title>
</head>

<body>
    <header>
        <h3>TODO App</h3>
    </header>
    <main>
        <div class="main-container">
            <div class="inner-container-1">
                <form>
                    <label for="task_name" class="form-label">Task name: </label>
                    <input type="text" id="task_name">

                    <legend class="form-legend">Task description:</legend>
                    <textarea></textarea>

                    <!-- <label for="task_category" class="form_label">Task category</label> -->
                    <!-- <input type="text" id="task_category"> -->

                    <button id="create-task-btn">create task</button>
                </form>
                <hr>
                <button class="load-tasks">load tasks</button>
            </div>
            <div class="inner-container-2"></div>
            <div class="inner-container-3"></div>
        </div>
    </main>
    <script>
        const BASE_URL = "{% url 'task_api_view' %}";

        const taskNameInput = document.getElementById('task_name');
        const taskDescritptionInput = document.getElementById('task_description');
        const taskCategoryInput = document.getElementById('task_category');

        const innerContainer2 = document.getElementsByClassName('inner-container-2')[0];
        const innerContainer3 = document.getElementsByClassName('inner-container-3')[0];
        
        const createTaskBtn = document.getElementById('create-task-btn');
        const loadTasksBtn = document.getElementsByClassName('load-tasks')[0];

        createTaskBtn.addEventListener('click', (e) => {
            e.preventDefault();

            console.log(taskNameInput.value);

            const taskData = {
                'task_name': taskNameInput.value,
                'task_description': taskDescritptionInput.value,
            }

            fetch(BASE_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(taskData)
            })
            .then(clearForm);

            function clearForm() {
                taskNameInput.value = '';
                taskDescritptionInput.value = '';
            };
        });

        loadTasksBtn.addEventListener('click', () => {
            fetch(BASE_URL)
            .then(res => res.json())
            .then(body => {
                Object.values(body).forEach(task => innerContainer2.appendChild(renderTask(task)))
            })
        })

        function renderTask(task) {
            const subContainer = document.createElement('div');
            subContainer.className = 'subcontainer';

            const h3 = document.createElement('h3');
            h3.textContent = task.task_name;

            const h4 = document.createElement('h4');
            h4.textContent = task.task_description;

            subContainer.appendChild(h3);
            subContainer.appendChild(h4);

            return subContainer;
        }
    </script>
</body>

</html>
